<div class="container p-4">
    <div class="card card-body p-2">
        <p class="h4 p-1 text-center">{{ currentState.stateType }} {{ currentState.stateIntend }}</p>
        <div class="form-outline p-1">
            <label class="form-label pt-1" for="name">
                Bezeichnung
            </label>
            <input type="text" [(ngModel)]="name" class="form-control" (input)="validateAddButton()" required />
        </div>
        <div class="form-outline p-1">
            <label class="form-label pt-1" for="amount">
                Betrag
            </label>
            <input type="number" step="0.01" [(ngModel)]="amount" class="form-control" (input)="validateAddButton()" required />
        </div>
        <div class="form-outline p-1">
            <label class="form-label" for="description">Beschreibung (optional):</label>
            <textarea [(ngModel)]="description" class="form-control"></textarea>
        </div>
        <div class="justify-content-center d-flex m-2">
            <button (click)="addEntry()" class="btn btn-primary ms-2" [disabled]="!isAddButtonEnabled">Speichern</button>
            <button (click)="navToHome()" class="btn btn-primary ms-2">Abbrechen</button>
        </div>
    </div>
</div>
